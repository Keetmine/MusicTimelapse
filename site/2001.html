			 description='"Fell in Love with a Girl" is a song by the American garage rock band The White Stripes, written and produced by Jack White for the bands third studio album, White Blood Cells (2001). Released as the albums second single in 2002, it peaked at number 21 on both the US Bubbling Under Hot 100 Singles chart and the UK Singles Chart. The song was covered in 2003 as "Fell in Love with a Boy" by Joss Stone and as a lounge song by Richard Cheese and Lounge Against the Machine for their 2002 album Tuxicity. It was also included on a polka medley by "Weird Al" Yankovic, "Angry White Boy Polka", from his 2003 album Poodle Hat.'
